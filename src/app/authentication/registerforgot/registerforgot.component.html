<body style="overflow-y : hidden;">
<header class="bg-primary text-white">
   <!-- <div id="particles-js"></div> -->
   <nav  id="mainNav"><!--class="navbar osahan-navbar navbar-expand-lg navbar-dark fadeInDown"-->
      <div class="container">
         <a style="margin-top: 18px; margin-left: -7px;" class="navbar-brand js-scroll-trigger menu-btn1" href="/">
          <img class="img-fluid" src="assets/registerlp/img/new/safe-logo1.png" alt="" height="70px" width="140px">
        </a>
      </div>
   </nav>
 
   <section class="banner-block pb-0 info-banner" id="banner">
      <div class="container">
          <div class="row">
              <div class="col-md-7 col-md-7 text-left fadeInUp animated box bounce">
                  <img class="img-fluid mb-1 wow fadeInUp animated imgsize" src="assets/registerlp/img/new/login.png" width="550" alt="">
              </div>

               <!--loader-->
              <div class="bg-opacity" *ngIf="isSpinnerVisible">
                <div class="parent parent-landingpage">
                <div class="spin1"></div>
                </div>
            </div>
               <!--loaderend--> 

              <div class="col-md-5 col-md-5 text-center">
               <mat-card>
                  <mat-card-content>
                      <form [formGroup]="form" (ngSubmit)="onSubmit()">
                          <div class="text-center">
                              <!-- <img alt="homepage" class="mobile-logo"  width="140" src="assets/registerlp/img/new/safe-logo.png"> -->
                              <h6 class="m-t-15 m-b-20" style="font-size: 21px;">Can't log in?<br> We'll send a recovery link to:</h6>
                          </div>
      
                          <div fxLayout="row wrap">
                              <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                                <mat-form-field appearance="outline">
                                    <mat-label>Email</mat-label>
                                      <input matInput placeholder="Email" [formControl]="form.controls['email']">
                                  </mat-form-field>
                                  <small *ngIf="submitted && form.controls['email'].errors?.pattern"  class="text-danger support-text logintrp-css spacing-adjust m-b-20">Must be a valid email address</small>
                                   <small *ngIf="submitted && form.valid"  class="text-success support-text logintrp-css spacing-adjust m-b-20">{{message}}</small>
                                   <small *ngIf="submitted && form.valid"  class="text-danger support-text logintrp-css spacing-adjust m-b-20">{{error}}</small>
                              </div>
                      
                              <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                                <button type="submit" id="reg_submit" name="" class="btn btn-primary btn-lg btn-block" >SEND RECOVERY LINK</button>
                              </div>
                  
                              <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100" class="text-center login-weight m-t-20">
                                  <span>Back to
                                    <a [routerLink]="['/authentication/login']" class="text-primary link">Login</a>
                                  </span>
                              </div>
                          </div>
                      </form>
                  </mat-card-content>
              </mat-card>
              </div>
          </div>
      </div>
  </section>
   <div class="effectiv">
      <img class="svg" src="assets/registerlp/img/bg2.svg" alt="" />
   </div>
</header>
</body>
<!-- Header end -->
