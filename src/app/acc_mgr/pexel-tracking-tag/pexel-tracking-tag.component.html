<div fxLayout="row wrap">
  <div fxFlex.gt-lg="100" fxFlex.gt-md="100" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card>
      <mat-card-content>
        <div class="text-right m-r-0 m-b-25" style="margin-top: 5px!important;">
          <div (click)="backPage()" mat-icon-button class="close-button" [mat-dialog-close]="true">
            <mat-icon class="close-icon" color="warn">close</mat-icon>
          </div>
        </div>
        <mat-card-title>Generate Pixel Tracking For Publisher :</mat-card-title>
        <div fxLayout="row wrap">
          <div fxFlex.gt-sm="100" fxFlex="100">
            <form class="m-t-20  p-b-20" (ngSubmit)="getCode()">
              <div fxLayout="row wrap" fxFlexAlign="center" class="row">

                <div fxFlex.gt-sm="100" fxFlex="100" class="p-10">
                  <mat-form-field appearance="outline" class="p-r-0 m-b-f5">
                    <mat-label>Website Name</mat-label>
                    <mat-select [formControl]="pixelform.controls['web_name']" matInput #fontSize value="16px" (selectionChange)="ondomainChange()">
                      <mat-option *ngFor="let domain of domianList;" value="{{domain.web_id}}">{{domain.web_name}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>

                <div fxFlex.gt-sm="100" fxFlex="100" class="p-10" style="margin-top: -4px!important;">
                  <div class="p-r-0 m-b-20 m-t-0 text-left">
                    <button mat-stroked-button color="" id="" class=" bg-danger text-white">Get Code</button>
                  </div>
                </div>
                <ng-container *ngFor="let domain of domianList;">
                  <div id="pixel{{domain.web_id}}" fxFlex.gt-sm="100" fxFlex="100" class="p-10 pixelCode" style="display: none;">
                    <mat-form-field appearance="outline" class="p-r-0">
                      <mat-label>Pixel Tracking</mat-label>
                      <textarea matInput placeholder="" cols="20" rows="2" readonly> <script defer id="pixel1x1" src="https://api.srvr2px.cyberads.io/pixel.min.js?client_id={{domain.pixel_code}}"> </script>
                        </textarea>
                    </mat-form-field>
                  </div>
                </ng-container>
                

              </div>
            </form>
          </div>
        </div>
        <!-- form End -->
      </mat-card-content>
    </mat-card>
  </div>
</div>
